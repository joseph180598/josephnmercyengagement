<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engagement Countdown</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: url('engagement.jpg') no-repeat center center/cover;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 15px;
      max-width: 700px;
    }
    .names {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 15px;
      color: #ffd700;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .venue a {
      color: #ffcc70;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="names">Joseph ‚ù§Ô∏è Mercy</div>
    <h1>üíç Engagement Countdown</h1>
    <div id="countdown"></div>

    <div class="venue">
      Venue: <br>
      <strong>Aai Tisai Marriage Hall</strong><br>
      ‚è∞ 19 Oct 2025, 5:30 PM<br>
      üìç <a href="https://maps.app.goo.gl/1B5KJpLepvZFYCeHA?g_st=ipc" target="_blank">View on Google Maps</a>
    </div>
  </div>

  <script>
    const eventDate = new Date("2025-10-19T19:00:00+05:30"); 

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "üéâ It's Engagement Day!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
